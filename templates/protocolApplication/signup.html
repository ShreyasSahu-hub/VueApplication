<!DOCTYPE html>
{% extends "protocolApplication/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% crispy form %}
  </form>
  <br>
  <p>Already have an account? <a href="{%url 'login' %}">Login</a>.</p>
</div>

{% endblock %}
