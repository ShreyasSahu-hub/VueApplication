<!DOCTYPE html>
{% extends "protocolApplication/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div>
  <form action="http://localhost:5173/" method="post">
    <h3>Login Page</h3>
    {% csrf_token %}
    {% crispy form %}
    <br>
    <input type="submit" value="Log in">
    <p>Don't have an account? <a href="{%url 'signup' %}">Sign Up</a>.</p>
  </form>
</div>
{% endblock %}
